<div class="border">

<div class="chat-container" #scrollMe>

    <div *ngFor="let message of chatMessages" [ngClass]="message.role">

      <!-- {{ message.content }} -->

      <div class="testcard">

        {{ message.content }}

        <br>

      </div>

    </div>

  </div>

 

  <div class="input-container">

    <input [(ngModel)]="userMessage" placeholder="Enter your message" />

    <button (click)="sendMessage()" [disabled]="btnstate">Send</button>

  </div>

</div>
